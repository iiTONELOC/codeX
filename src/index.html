<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/code-search.png" type="png">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>CodeX, GitHub code search extension</title>
</head>

<body>
    <script type="text/javascript" src="./assets/js/index.js"></script>
    <main>
        <!-- THIS MIGHT NOT WORK WHEN MADE INTO AN EXTENSION AND THE ENTER KEY MAY HAVE TO BE DISABLED -->
        <form id="search-form" onkeydown="if( event.key === 'Enter')searchHandler(event);">
            <label for="codex-search" class="svg-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path class="text-gray"
                        d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2h-1.528A6 6 0 004 9.528V4z" />
                    <path class="text-accent" fill-rule="evenodd"
                        d="M8 10a4 4 0 00-3.446 6.032l-1.261 1.26a1 1 0 101.414 1.415l1.261-1.261A4 4 0 108 10zm-2 4a2 2 0 114 0 2 2 0 01-4 0z"
                        clip-rule="evenodd" />
                </svg>
            </label>
            <input id="codex-search" type="text" placeholder="Code Search GitHub" type="text" name="codex-search">
            <button id="search-btn" type="button">
                <strong>Search</strong>
            </button>
        </form>
        <ul id="history-list"></ul>
    </main>
</body>

</html>
