<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/code-search.png" type="png">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>CodeX, GitHub code search extension</title>
</head>

<body>
    <main>
        <!-- Search Form -->
        <form>
            <label for="codex-search" class="svg-container">
                <!-- SVG ICON -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path class="text-gray" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 
                                        6A2 2 0 0116 7.414V16a2 2 0 01-2 2h-1.528A6 6 0 004 9.528V4z" />
                    <path class="text-accent" fill-rule="evenodd"
                        d="M8 10a4 4 0 00-3.446 
                                        6.032l-1.261 1.26a1 1 0 101.414 1.415l1.261-1.261A4 4 0 108 10zm-2 4a2 2 0 114 0 2 2 0 01-4 0z" clip-rule="evenodd" />
                </svg>
            </label>
            <input id="codex-search" type="text" placeholder="Code Search GitHub" type="text" name="codex-search">
            <button id="search-btn" type="button">
                <strong>Search</strong>
            </button>
        </form>

        <!-- Search Results -->
        <ul>
            <!-- Search Histories Go Here -->
            <li>
                <span class="svg-container">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z"
                            clip-rule="evenodd" />
                    </svg>
                </span>
                <section>
                    <p>Date/Time</p>
                    <p>Search Term</p>
                </section>
                <span class="svg-container">
                    <svg xmlns="http://www.w3.org/2000/svg" class="delete-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0
                            012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                            clip-rule="evenodd" />
                    </svg>
                </span>
            </li>
        </ul>
    </main>
</body>

</html>
